<h2>Редактирование теста</h2>
<form *ngIf="testResult" (ngSubmit)="updateTest()">
  <div class="form-group">
    <label for="userId">ID пользователя</label>
    <input id="userId" class="form-control" [(ngModel)]="testResult.userId" name="userId" disabled />
  </div>

  <div class="form-group">
    <label for="input">Входное значение</label>
    <input id="input" class="form-control" [(ngModel)]="testResult.input" name="input" required />
  </div>

  <div class="form-group">
    <label for="output">Выходное значение</label>
    <input id="output" class="form-control" [(ngModel)]="testResult.output" name="output" />
  </div>

  <button type="submit" class="btn btn-primary">Сохранить</button>
  <a routerLink="/test-results" class="btn btn-secondary">Назад</a>
</form>
