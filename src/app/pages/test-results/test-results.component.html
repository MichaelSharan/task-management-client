<h1>Список тестов</h1>

<div class="create-button-container">
  <a routerLink="/create-test" class="btn btn-primary">Создать новый</a>
</div>

<table class="table">
  <thead>
    <tr>
      <th>User ID</th>
      <th>Input</th>
      <th>Output</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let test of testResults">
      <td>{{ test.userId }}</td>
      <td>{{ test.input }}</td>
      <td>{{ test.output }}</td>
      <td>
        @if (userIsAdmin) {
            <a [routerLink]="['/edit-test', test.id]" class="btn btn-warning btn-sm">Редактировать</a>
            <button (click)="delete(test.id)" class="btn btn-danger btn-sm cursor-pointer">Удалить</button> 
        } @else {
            Нет доступных действий
        }
      </td>
    </tr>
  </tbody>
</table>
