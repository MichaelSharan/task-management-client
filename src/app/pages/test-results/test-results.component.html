<h1>Список тестов</h1>

<div class="create-button-container">
  <a routerLink="/create-test" class="btn btn-primary">Создать новый</a>
</div>

<table class="table">
  <thead>
    <tr>
      <th>User ID</th>
      <th>Input</th>
      <th>Output</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let test of testResults">
      <td>{{ test.userId }}</td>
      <td>{{ test.input }}</td>
      <td>{{ test.output }}</td>
      <td>
        <a [routerLink]="['/edit-test', test.id]" class="btn btn-warning btn-sm">Редактировать</a>
        <a [routerLink]="['/test-details', test.id]" class="btn btn-info btn-sm">Детали</a>
        <a [routerLink]="['/delete-test', test.id]" class="btn btn-danger btn-sm">Удалить</a>
      </td>
    </tr>
  </tbody>
</table>
